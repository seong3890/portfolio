<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header(~{::title})">

    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div class="container" style="border: 1px solid #6f42c1">
    <div class="jumbotron">
        <h2 style="text-align: center">로그인</h2>
    </div>
    <div class="col-md">

        <form th:action="${signup}" th:object="${memberDto}" method="post">
            <div th:class="form-control-plaintext">
                <div>
                    <label for="username" th:text="#{label.login.username}">로그인 ID</label>
                    <input type="text" id="username" th:field="*{username}"
                           th:errorclass="field-error" class="form-control" placeholder="아이디 입력">
                    <div class="field-error" th:errors="${memberDto.username}">
                        아이디 오류
                    </div>
                </div>
                <div>
                    <label for="nickname" th:text="#{label.login.nickname}"></label>
                    <input type="text" id="nickname" th:field="*{nickname}"
                           th:errorclass="field-error" class="form-control" placeholder="닉네임 입력">
                    <div class="field-error" th:errors="${memberDto.nickname}">
                        닉네임 오류
                    </div>
                </div>

                <div>
                    <label for="password" th:text="#{label.login.password}"></label>
                    <input type="password" id="password" th:field="*{password}" th:errorclass="field-error"
                           class="form-control"
                           placeholder="비빌번호 입력">
                    <div class="field-error" th:errors="${memberDto.password}">
                        비밀번호 오류
                    </div>
                </div>
                <div>
                    <label for="city" th:text="#{label.login.city}"></label>
                    <input type="text" id="city" th:field="*{city}" class="form-control" placeholder="지역 입력">
                </div>

                <div>
                    <label for="address" th:text="#{label.login.address}"></label>
                    <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="주소 입력">
                </div>

                <div class="row">
                    <button class="btn-primary" type="submit">등록</button>
                    <button class="btn-danger" th:onclick="|location.href='@{/}'|" type="button">취소</button>
                </div>


            </div>
        </form>
    </div>


</div>
</body>
</html>
